
<div>
  <div class="timer">
    <span class="minutes">00</span> : <span class="seconds">00</span>
  </div>
  <div class="timer-buttons">
    <button class="btn btn-success" (click)="start">
      Start
    </button>
    <button class="btn btn-danger" (click)="stop">
      Stop
    </button>
    <button class="btn btn-block" (click)="reset">
      Reset
    </button>
  </div>
</div>
